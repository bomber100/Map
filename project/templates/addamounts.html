{% extends "layout.html" %}

{% block title %}
    Create new map
{% endblock %}

{% block body %}

    <div class="vertcenter">
        <h2 style="text-align: center;">Add Amounts:</h2>
        <form action="/addamounts" method="post" style="text-align: center;">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Amount" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <center><h4>Already Added Amounts:</h4></center>
        <table>
        <tbody>
            {% for amount in amounts %}
            <tr>
                <td><input autocomplete="off" autofocus class="form-control" name="{{ amount[0] }}" id="{{ amount[0] }}" value="{{ amount[1] }}" type="text" readonly></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <form action="{{ doneAction }}" {{ doneVisibility }} style="text-align: center;">
            <button class="btn btn-primary" type="submit">Done</button>
        </form>
    </div>

{% endblock %}
