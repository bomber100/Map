{% extends "layout.html" %}

{% block title %}
    Personal cabinet
{% endblock %}

{% block body %}

    <div class="vertcenter">
        <h2 style="text-align: center;">My account:</h2>
        <form action="/passwordchange" method="get" style="text-align: center;">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Change password</button>
            </div>
        </form>
        
        <form action="/selectmap" method="get" style="text-align: center;">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Change map</button>
            </div>
        </form>
        <form action="/" method="get" style="text-align: center;">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Access map</button>
            </div>
        </form>
        <div {{ isAdmin }} style="text-align: center;">
            <form action="/approve" method="get" style="text-align: center;">
                <button class="btn btn-primary" type="submit">Check new users</button>
            </form>
        </div>
        <div {{ isAdmin }} style="text-align: center;">
            <form action="/block" method="get" style="text-align: center;">
                <button class="btn btn-primary" type="submit">Block users</button>
            </form>
        </div>
        <div>
            <form action="/logout" method="get" style="text-align: center;">
                <button class="btn btn-primary" type="submit">Log Out</button>
            </form>
        </div>
        <div>
            <form action="/deleteaccount" method="post" style="text-align: center;">
                <button class="btn btn-danger" type="submit">Delete Account</button>
            </form>
        </div>
    </div>
    
{% endblock %}
